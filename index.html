<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AGARI | Gateball MapÂ®</title>

  <!-- favicon -->
  <link rel="icon" href="public/favicon.ico" />

  <!-- MAPBOX -->
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
    rel="stylesheet"
  />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    #map {
      position: fixed;
      inset: 0;
    }

    .agari-marker {
      width: 50px;
      height: 50px;
      background-image: url("public/markers/agari-pin-10kb.png");
      background-position: center;
      background-size: contain;
      background-repeat: no-repeat;
      filter: drop-shadow(0 2px 3px rgba(0,0,0,0.25));
      transform: translate(-50%, -100%);
      cursor: pointer;
    }

    .agari-label {
      position: absolute;
      left: 42px;
      top: 50%;
      transform: translateY(-50%);
      padding: 4px 8px;
      backdrop-filter: blur(4px);
      background: rgba(255,255,255,0.85);
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      white-space: nowrap;
      border: 1px solid rgba(0,0,0,0.08);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    /* ===== BOTTOM SHEET ===== */
    .sheet {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 10;
      background: #fff;
      border-radius: 20px 20px 0 0;
      padding: 12px 20px 20px;
      box-shadow: 0 -10px 30px rgba(0,0,0,0.15);
      transform: translateY(100%);
      transition: transform .35s ease;
    }

    .sheet.show {
      transform: translateY(0);
    }

    .sheet-handle {
      width: 40px;
      height: 4px;
      background: #ccc;
      border-radius: 2px;
      margin: 0 auto 12px;
    }

    .sheet-title-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
    }

    .sheet-title-row h2 {
      font-size: 20px;
      margin: 0;
      flex: 1;
    }

    .sheet-badges {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .status-badge,
    .verified-badge,
    .unverified-badge {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      display: none;
      white-space: nowrap;
    }

    .status-active {
      background: #e6f6ee;
      color: #0f7a4a;
    }

    .status-inactive {
      background: #fdecec;
      color: #a02a2a;
    }

    .verified-badge {
      background: #e8f8ef;
      color: #1e7f4f;
    }

    .unverified-badge {
      background: #f2f2f2;
      color: #666;
    }

    .sheet-meta {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px 16px;
      margin-bottom: 20px;
    }

    .sheet-meta span {
      font-size: 12px;
      color: #999;
    }

    .sheet-meta strong {
      font-size: 14px;
      font-weight: 500;
      color: #111;
    }

    .sheet-cta {
      font-size: 13px;
      text-decoration: underline;
      color: #555;
    }

    .sheet-button {
      display: block;
      width: 100%;
      padding: 14px;
      text-align: center;
      background: #111;
      color: #fff;
      border-radius: 12px;
      text-decoration: none;
    }

        /* ===== GLOBAL FLOATING CTA (SAFE OVER MAP) ===== */
    #agari-global-cta-wrapper {
      position: fixed;
      top: 16px;
      right: 12px;
      z-index: 50;
      pointer-events: none; /* ðŸ”‘ map tetap bisa di-drag */
    }
        /* CTA redup saat bottom sheet terbuka */
    body.sheet-open #agari-global-cta-wrapper {
      opacity: 0.25;
      transition: opacity 0.2s ease;
    }

    #agari-global-cta {
      pointer-events: auto; /* ðŸ”‘ cuma tombol yang clickable */
    
      display: inline-block;
      padding: 6px 12px;
      font-size: 12px;
      line-height: 1;
    
      background: rgba(0, 0, 0, 0.35);
      color: #fff;
      text-decoration: none;
      border-radius: 999px;
    
      backdrop-filter: blur(6px);
    }
    
    @media (min-width: 768px) {
      #agari-global-cta-wrapper {
        top: 20px;
        right: 16px;
      }
    
      #agari-global-cta {
        padding: 8px 14px;
        font-size: 13px;
      }
    }

  </style>
</head>
<body>

  <!-- GLOBAL FLOATING CTA -->
<div id="agari-global-cta-wrapper">
  <a
    href="https://www.agari.id/submit-your-location"
    target="_blank"
    id="agari-global-cta"
  >
    + Contribute
  </a>
</div>

<div id="map"></div>

<!-- ===== BOTTOM SHEET ===== -->
<div id="agari-sheet" class="sheet">
  <div class="sheet-handle"></div>

  <div class="sheet-title-row">
    <h2 id="sheet-name"></h2>

    <div class="sheet-badges">
      <span id="sheet-status" class="status-badge"></span>
      <span id="sheet-verified" class="verified-badge">âœ” AGARI Verified</span>
      <span id="sheet-unverified" class="unverified-badge">Unverified</span>
    </div>
  </div>

  <p id="sheet-address"></p>

  <div class="sheet-meta">
    <div>
      <span>Community</span>
      <strong id="sheet-community"></strong>
    </div>
    <div>
      <span>Courts</span>
      <strong id="sheet-courts"></strong>
    </div>
    <div>
      <span>Surface</span>
      <strong id="sheet-surface"></strong>
    </div>
    <div>
      <span>Location</span>
      <strong id="sheet-location"></strong>
    </div>
  </div>

  <div class="sheet-verify-wrapper">
    <a
      id="sheet-verify-cta"
      href="https://www.agari.id/submit-your-location"
      target="_blank"
      class="sheet-cta"
    >
      Help us verify this court
    </a>
  </div>

  <a id="sheet-directions" target="_blank" class="sheet-button">
    Get Directions
  </a>
</div>

<script>
  const DEBUG_HTML_MARKERS = true;

  mapboxgl.accessToken =
    "pk.eyJ1IjoiYWdhcmlhcHBhcmVsIiwiYSI6ImNta2VmM2g4eDA2MnQzZ3F3bzl1a3dldjcifQ.O0kAhVcu1M_ujwu4NxmOXA";

    // ===== GEOLOCATION CONFIG =====
  const DEFAULT_CENTER = [116, -2.7];
  const DEFAULT_ZOOM = 3;
  const USER_ZOOM = 5;
  
  const map = new mapboxgl.Map({
    container: "map",
    style: "mapbox://styles/agariapparel/cmkf5d8pj004c01sdaw4qfhzt",
    center: DEFAULT_CENTER,
    zoom: DEFAULT_ZOOM
  });

  // ===== GEOLOCATION AUTO-CENTER =====
  if ("geolocation" in navigator) {
    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const userCenter = [
          pos.coords.longitude,
          pos.coords.latitude
        ];

        map.flyTo({
          center: userCenter,
          zoom: USER_ZOOM,
          speed: 1.2,
          curve: 1.4,
          essential: true
        });

        // optional: marker lokasi user
        new mapboxgl.Marker({ color: "#111" })
          .setLngLat(userCenter)
          .addTo(map);
      },
      () => {
        console.log("Geolocation not available or denied");
      },
      {
        enableHighAccuracy: true,
        timeout: 5000
      }
    );
  }


  function dedupeByFieldId(features, fieldName) {
    const seen = new Set();
    const unique = [];

    features.forEach((f) => {
      const id = f.properties?.[fieldName];
      if (!id || seen.has(id)) return;
      seen.add(id);
      unique.push(f);
    });

    return unique;
  }

  function openBottomSheetFromFeature(feature) {
    const p = feature.properties;

    document.getElementById("sheet-name").innerText = p.name || "";
    document.getElementById("sheet-address").innerText = p.address || "";
    document.getElementById("sheet-community").innerText = p.community || "-";
    document.getElementById("sheet-courts").innerText = p.courts || "-";
    document.getElementById("sheet-surface").innerText = p.surface || "-";
    document.getElementById("sheet-location").innerText =
      (p.city || "") +
      (p.province ? ", " + p.province : "") +
      (p.country ? ", " + p.country : "");

    document.getElementById("sheet-directions").href =
      p.google_maps_url || "#";

    // ===== STATUS =====
    const statusEl = document.getElementById("sheet-status");
    statusEl.style.display = "none";
    statusEl.className = "status-badge";

    if (p.status) {
      const s = p.status.toLowerCase();
      statusEl.innerText = p.status;
      statusEl.style.display = "inline-block";

      if (s === "active") statusEl.classList.add("status-active");
      if (s === "inactive" || s === "closed")
        statusEl.classList.add("status-inactive");
    }

    // ===== VERIFIED =====
    const verifiedEl = document.getElementById("sheet-verified");
    const unverifiedEl = document.getElementById("sheet-unverified");
    const verifyCTA = document.getElementById("sheet-verify-cta");

    verifiedEl.style.display = "none";
    unverifiedEl.style.display = "none";
    verifyCTA.style.display = "none";

    if (p.verified === true || p.verified === "true") {
      verifiedEl.style.display = "inline-block";
    } else {
      unverifiedEl.style.display = "inline-block";
      verifyCTA.style.display = "inline";
    }

    document.getElementById("agari-sheet").classList.add("show");
    document.body.classList.add("sheet-open");
  }

  map.on("load", () => {
    if (map.getLayer("Icon")) {
      map.setLayoutProperty("Icon", "visibility", "none");
    }

    if (map.getLayer("Label")) {
      map.setLayoutProperty("Label", "visibility", "none");
    }

    const rawIconFeatures = map.querySourceFeatures("composite", {
      sourceLayer: "Gateball_Fields-67z7ix"
    });

    const iconFeatures = dedupeByFieldId(rawIconFeatures, "field_id");

    if (!DEBUG_HTML_MARKERS) return;

    iconFeatures.forEach((feature) => {
      const el = document.createElement("div");
      el.className = "agari-marker";

      const label = document.createElement("div");
      label.className = "agari-label";
      label.innerText = feature.properties.name || "";

      el.appendChild(label);

      const marker = new mapboxgl.Marker(el)
        .setLngLat(feature.geometry.coordinates)
        .addTo(map);

      el.addEventListener("click", (e) => {
        e.stopPropagation();

        map.flyTo({
          center: marker.getLngLat(),
          zoom: Math.max(map.getZoom(), 10),
          offset: [0, -180],
          essential: true
        });

        openBottomSheetFromFeature(feature);
      });
    });

    const LABEL_MIN_ZOOM = 7;

    map.on("zoom", () => {
      const show = map.getZoom() >= LABEL_MIN_ZOOM;
      document.querySelectorAll(".agari-label").forEach((label) => {
        label.style.opacity = show ? "1" : "0";
      });
    });

    map.on("click", () => {
      document.getElementById("agari-sheet").classList.remove("show");
      document.body.classList.remove("sheet-open");

    });
  });
</script>

</body>
</html>
