<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AGARI | Gateball Map®</title>
  
  <link rel="icon" href="public/favicon.ico" />
  
  <!-- MAPBOX -->
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
    rel="stylesheet"
  />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    #map {
      position: fixed;
      inset: 0;
    }

    .agari-marker {
      width: 36px;
      height: 36px;
      background-image: url("public/markers/agari-pin-10kb.png");
      background-position: center;
      background-size: contain;
      background-repeat: no-repeat;
      filter:
        drop-shadow(0 2px 3px rgba(0,0,0,0.25));
      transform: translate(-50%, -100%);
      cursor: pointer;
    }

    .agari-label {
      position: absolute;
      left: 42px; /* jarak dari pin */
      top: 50%;
      transform: translateY(-50%);
    
      padding: 4px 8px;
      backdrop-filter: blur(4px);
      background: rgba(255,255,255,0.85);
      border-radius: 6px;
    
      font-size: 12px;
      font-weight: 500;
      white-space: nowrap;

      border: 1px solid rgba(0,0,0,0.08);
    
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

      .sheet {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 10;
      background: #fff;
      border-radius: 20px 20px 0 0;
      padding: 12px 20px 20px;
      box-shadow: 0 -10px 30px rgba(0,0,0,0.15);
      transform: translateY(100%);
      transition: transform .35s ease;
    }
    
    .sheet.show {
      transform: translateY(0);
    }
    
    .sheet-handle {
      width: 40px;
      height: 4px;
      background: #ccc;
      border-radius: 2px;
      margin: 0 auto 12px;
    }
    
    .sheet-title-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
    }
    
    .sheet-title-row h2 {
      font-size: 20px;
      margin: 0;
      flex: 1;
    }
    
    .sheet-badges {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }
    
    .status-badge,
    .verified-badge,
    .unverified-badge {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      display: none;
      white-space: nowrap;
    }
    
    .status-active {
      background: #e6f6ee;
      color: #0f7a4a;
    }
    
    .status-inactive {
      background: #fdecec;
      color: #a02a2a;
    }
    
    .verified-badge {
      background: #e8f8ef;
      color: #1e7f4f;
    }
    
    .unverified-badge {
      background: #f2f2f2;
      color: #666;
    }
    
    .sheet-meta {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px 16px;
      margin-bottom: 20px;
    }
    
    .sheet-meta span {
      font-size: 12px;
      color: #999;
    }
    
    .sheet-meta strong {
      font-size: 14px;
      font-weight: 500;
      color: #111;
    }
    
    .sheet-cta {
      font-size: 13px;
      text-decoration: underline;
      color: #555;
    }
    
    .sheet-button {
      display: block;
      width: 100%;
      padding: 14px;
      text-align: center;
      background: #111;
      color: #fff;
      border-radius: 12px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div id="map"></div>

   <div id="agari-sheet" class="sheet">
    <div class="sheet-handle"></div>
  
    <div class="sheet-title-row">
      <h2 id="sheet-name"></h2>
  
      <div class="sheet-badges">
        <span id="sheet-status" class="status-badge"></span>
        <span id="sheet-verified" class="verified-badge">✔ AGARI Verified</span>
        <span id="sheet-unverified" class="unverified-badge">Unverified</span>
      </div>
    </div>
  
    <p id="sheet-address"></p>
  
    <div class="sheet-meta">
      <div>
        <span>Community</span>
        <strong id="sheet-community"></strong>
      </div>
      <div>
        <span>Courts</span>
        <strong id="sheet-courts"></strong>
      </div>
      <div>
        <span>Surface</span>
        <strong id="sheet-surface"></strong>
      </div>
      <div>
        <span>Location</span>
        <strong id="sheet-location"></strong>
      </div>
    </div>
  
    <div class="sheet-verify-wrapper">
      <a
        id="sheet-verify-cta"
        href="https://www.agari.id/submit-your-location"
        target="_blank"
        class="sheet-cta"
      >
        Help us verify this court
      </a>
    </div>
  
    <a id="sheet-directions" target="_blank" class="sheet-button">
      Get Directions
    </a>
  </div>


  <script>
    const DEBUG_HTML_MARKERS = true;

    mapboxgl.accessToken =
      "pk.eyJ1IjoiYWdhcmlhcHBhcmVsIiwiYSI6ImNta2VmM2g4eDA2MnQzZ3F3bzl1a3dldjcifQ.O0kAhVcu1M_ujwu4NxmOXA";

    const map = new mapboxgl.Map({
      container: "map",
      style: "mapbox://styles/agariapparel/cmkf5d8pj004c01sdaw4qfhzt",
      center: [116, -2.7],
      zoom: 3
    });

    function dedupeByFieldId(features, fieldName) {
      const seen = new Set();
      const unique = [];

      features.forEach((f) => {
        const id = f.properties?.[fieldName];
        if (!id || seen.has(id)) return;
        seen.add(id);
        unique.push(f);
      });

      return unique;
    }

    function openBottomSheetFromFeature(feature) {
      const p = feature.properties;
      document.getElementById("sheet-name").innerText = p.name || "";
      document.getElementById("sheet-address").innerText = p.address || "";
      document.getElementById("sheet-community").innerText = p.community || "-";
      document.getElementById("sheet-courts").innerText = p.courts || "-";
      document.getElementById("sheet-surface").innerText = p.surface || "-";
      document.getElementById("sheet-location").innerText =
        (p.city || "") +
        (p.province ? ", " + p.province : "") +
        (p.country ? ", " + p.country : "");
      document.getElementById("sheet-directions").href =
        p.google_maps_url || "#";
      document.getElementById("agari-sheet").classList.add("show");
    }

    map.on("load", () => {
      if (map.getLayer("Icon")) {
        map.setLayoutProperty("Icon", "visibility", "none");
      }

      if (map.getLayer("Label")) {
        map.setLayoutProperty("Label", "visibility", "none");
      }

      const rawIconFeatures = map.querySourceFeatures("composite", {
        sourceLayer: "Gateball_Fields-67z7ix"
      });

      const iconFeatures = dedupeByFieldId(rawIconFeatures, "field_id");

      if (!DEBUG_HTML_MARKERS) return;

       // create markers + labels
      iconFeatures.forEach((feature) => {
        const el = document.createElement("div");
        el.className = "agari-marker";

        const label = document.createElement("div");
        label.className = "agari-label";
        label.innerText = feature.properties.name || "";

        el.appendChild(label);
        el.title = feature.properties.name || "Unnamed court";

        const marker = new mapboxgl.Marker(el)
          .setLngLat(feature.geometry.coordinates)
          .addTo(map);

        el.addEventListener("click", (e) => {
          e.stopPropagation();

          map.flyTo({
            center: marker.getLngLat(),
            zoom: Math.max(map.getZoom(), 10),
            offset: [0, -180],
            essential: true
          });

          openBottomSheetFromFeature(feature);
        });
      });

      // toggle label by zoom
      const LABEL_MIN_ZOOM = 5;

      map.on("zoom", () => {
        const show = map.getZoom() >= LABEL_MIN_ZOOM;
        document.querySelectorAll(".agari-label").forEach((label) => {
          label.style.opacity = show ? "1" : "0";
        });
      });

      // click map kosong → tutup sheet
      map.on("click", () => {
        document
          .getElementById("agari-sheet")
          .classList.remove("show");
      });
    });
  </script>

</body>
</html>
