<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AGARI Gateball Map</title>

  <!-- MAPBOX -->
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
    rel="stylesheet"
  />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    #map {
      position: fixed;
      inset: 0;
    }
    .agari-marker {
      width: 36px;
      height: 36px;
      background: #111;
      border-radius: 50%;
      border: 2px solid #fff;
      box-shadow: 0 6px 12px rgba(0,0,0,0.35);
      transform: translate(-50%, -50%);
}

  </style>
</head>
<body>

  <div id="map"></div>

  <script>
    const DEBUG_HTML_MARKERS = false;

    mapboxgl.accessToken =
      "pk.eyJ1IjoiYWdhcmlhcHBhcmVsIiwiYSI6ImNta2VmM2g4eDA2MnQzZ3F3bzl1a3dldjcifQ.O0kAhVcu1M_ujwu4NxmOXA";

    const map = new mapboxgl.Map({
      container: "map",
      style: "mapbox://styles/agariapparel/cmkf5d8pj004c01sdaw4qfhzt",
      center: [116, -2.7],
      zoom: 3
    });

    map.on("load", () => {
  // 1. pastiin layer ada
  if (!map.getLayer("Icon")) {
    console.warn("Layer 'Icon' not found");
    return;
  }

  // 2. ambil semua feature yang lagi ke-render
  const iconFeatures = map.queryRenderedFeatures({
    layers: ["Icon"]
  });

  const labelFeatures = map.queryRenderedFeatures({
    layers: ["Label"]
  });

  console.log("Icon features:", iconFeatures.length);
  console.log("Label features:", labelFeatures.length);

  // 3. contoh akses 1 data
  if (iconfeatures.length) {
    console.log("Sample court properties:", iconfeatures[0].properties);
  }

  if (!DEBUG_HTML_MARKERS) {
    console.log("HTML markers disabled (safe mode)");
    return;

  iconFeatures.forEach((feature) => {
    const el = document.createElement("div");
    el.className = "agari-marker";

  new mapboxgl.Marker(el)
    .setLngLat(feature.geometry.coordinates)
    .addTo(map);
});

}

});

  </script>

</body>
</html>
